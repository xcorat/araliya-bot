# Full-featured overlay â€” extends default.toml.
# Only keys that differ from default.toml are listed here.
# All other settings are inherited from the base file.

[meta]
base = "default.toml"

[comms.telegram]
# Requires TELEGRAM_BOT_TOKEN env var
enabled = true

[agents]
# Session-aware chat agent instead of echo
default = "chat"

[agents.echo]
enabled = false

[agents.chat]
enabled = true

[agents.gmail]
# Gmail agent (requires plugin-gmail-agent feature)
enabled = true

[memory.basic_session]
kv_cap = 200
transcript_cap = 500

# Future command style examples (not parsed yet):
# /chat news --n_last 5
# /chat news --t_interval 1d

[agents.news]
enabled = true

[agents.news.query]
label = "Label_6135459501644760604"
n_last = 10
t_interval = "3d"  # also supports: 1mon, 1min, 1h, 1w
# q = "is:unread"    # extra Gmail search terms appended to the built query

[agents.docs]
enabled = true
path = "docs/quick-intro.md"
