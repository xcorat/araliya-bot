# Full-featured overlay â€” extends default.toml.
# Only keys that differ from default.toml are listed here.
# All other settings are inherited from the base file.

[meta]
base = "default.toml"

[comms.telegram]
# Requires TELEGRAM_BOT_TOKEN env var
enabled = true

[agents]
# Session-aware chat agent instead of echo
default = "chat"

[agents.echo]
enabled = false

[agents.chat]
enabled = true

[agents.gmail]
# Gmail agent (requires plugin-gmail-agent feature)
enabled = true

[memory.basic_session]
kv_cap = 200
transcript_cap = 500
