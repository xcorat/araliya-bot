[supervisor]
bot_name = "araliya"
work_dir = "~/.araliya"
# Optional explicit identity directory.
# Absolute path or relative to work_dir (example: "bot-pkey51aee87e").
# Useful when multiple bot-pkey* directories exist.
# identity_dir = "bot-pkey51aee87e"
log_level = "info"

[comms.pty]
# PTY (console) channel â€” auto-loads when no other channel is enabled.
# Set to false to suppress even when no other channel is present.
enabled = true

[agents]
# Ordered list of enabled agents. First entry is the default fallback.
enabled = ["basic_chat"]

[agents.channel_map]
# Optional channel-specific routing overrides.
# Example:
# pty0 = "echo"
