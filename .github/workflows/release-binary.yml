name: release-binary

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure workflow runs on tag
        run: |
          if [ "${GITHUB_REF_TYPE}" != "tag" ]; then
            echo "This workflow must run against a tag (for example: v0.1.0)."
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked --bin araliya-bot

      - name: Package release artifacts
        run: |
          set -euo pipefail
          mkdir -p dist

          archive="araliya-bot-${GITHUB_REF_NAME}-x86_64-unknown-linux-gnu.tar.gz"
          cp target/release/araliya-bot dist/araliya-bot
          tar -C dist -czf "dist/${archive}" araliya-bot

          (
            cd dist
            sha256sum "${archive}" > SHA256SUMS
          )

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/araliya-bot-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
            dist/SHA256SUMS
          generate_release_notes: true
